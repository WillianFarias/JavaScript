<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"> 
    <input type="text" name="nome">
    <button onClick="adicionar()">Adicionar</button>
  </div>

  <script>
    
    var divElementApp = document.querySelector('div#app');

    var buttonElement = document.createElement('button');
    buttonElement.setAttribute('id', 'botao');

    divElementApp.appendChild(buttonElement);

    var textElement = document.createTextNode('Quadrado');
    buttonElement.appendChild(textElement);

    function getRandomColor() {
      var letters = "0123456789ABCDEF";
      var color = "#";
      for (var i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    buttonElement.onclick = function criarQuadrados() {

      var divElement = document.createElement('div');
      divElement.setAttribute('class', 'box');

      divElementApp.appendChild(divElement);

      divElement.style.width = '100px';
      divElement.style.height = '100px';
      divElement.style.backgroundColor = '#6A5ACD';

      divElement.onmouseover = function trocarCor() {
      divElement.style.backgroundColor = getRandomColor();

     }
    }

    var nomes = ["Diego", "Gabriel", "Lucas"];

    function criarLista(){

      var lista = document.createElement('ul');

      for(var i = 0; i < nomes.length; i++) {

        var itensLista = document.createElement('li');
        var textoLista = document.createTextNode(nomes[i]);
        itensLista.appendChild(textoLista);
        lista.appendChild(itensLista);
      }

      divElementApp.appendChild(lista);
    }

    criarLista();

    function adicionar(){
      var lista = document.querySelector('ul');
      divElementApp.removeChild(lista);

      var inputElement = document.querySelector('input[name = nome]');
      var nome = inputElement.value;
      nomes.push(nome);

      inputElement.value = "";

      criarLista();
    }

  </script>
</body>
</html>
