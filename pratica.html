<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var endereco = {
      rua: "Rua dos Pinheiros",
      numero: 1293,
      bairro: "Centro",
      cidade: "São Paulo",
      uf: "SP"
    };

    function informacoesUsuario(endereco) {
     console.log('O usuário mora em ' + endereco.cidade + ' / ' + endereco.uf
     + ' no bairro ' + endereco.bairro + ', na rua "' + endereco.rua + 
     '" com nº 1293');
    }

    informacoesUsuario(endereco);

    //intervalo entre valores, retornando apenas valores pares
    function pares(valor1, valor2) {
      var maior, menor;
      if (valor1 > valor2) {
        maior = valor1;
        menor = valor2;
      } else {
        maior = valor2;
        menor = valor1;
      }

      while (maior >= menor) {
        if (menor % 2 === 0) {
          console.log(menor)
        }
        menor += 1;
      }
    }

    pares(20, 10);

    //verificar skills
    function temHabilidade(skill) {
      if (skill.indexOf('JavaScript') != -1) {
        return true;
      } else {
        return false;
      }
    }

    var skills = ["JavaScript", "ReactJS", "React Native"];
    console.log(temHabilidade(skills));

    //Experiencia
    function experiencia(anos) {
      if (anos >= 0 && anos <= 1) {
        return 'Iniciante';
      } else if(anos <= 3){
        return 'Intermediário';
      } else if (anos <= 6){
        return 'Avançado';
      } else {
        return 'Jedi Master';
      }
    }

    var anosEstudo = 5;
    console.log(experiencia(anosEstudo));

    //vetor de objetos
    var usuarios = [
      {
        nome: "Diego",
        habilidades: ["Javascript", "ReactJS", "Redux"]
      },
      {
        nome: "Gabriel",
        habilidades: ["VueJS", "Ruby on Rails", "Elixir"]
      }
    ];

    function retornarFrase(usuarios) {
      for (valor of usuarios){
        console.log("O " + valor.nome + " possui as habilidades: "
         + valor.habilidades.join(', '));
      }
    }

    retornarFrase(usuarios);

  </script>
</body>
</html>
