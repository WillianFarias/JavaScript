<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"> </div>

  <script>
    
    var divElementApp = document.querySelector('div#app');

    var buttonElement = document.createElement('button');
    buttonElement.setAttribute('id', 'botao');

    divElementApp.appendChild(buttonElement);

    var textElement = document.createTextNode('Clique');
    buttonElement.appendChild(textElement);

    function getRandomColor() {
      var letters = "0123456789ABCDEF";
      var color = "#";
      for (var i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    buttonElement.onclick = function criarQuadrados() {

      var divElement = document.createElement('div');
      divElement.setAttribute('class', 'box');

      divElementApp.appendChild(divElement);

      divElement.style.width = '100px';
      divElement.style.height = '100px';
      divElement.style.backgroundColor = '#6A5ACD';

      divElement.onmouseover = function trocarCor() {
      divElement.style.backgroundColor = getRandomColor();
     }

    }

  </script>
</body>
</html>
